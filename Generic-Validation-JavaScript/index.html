<!doctype html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Javascript Generic Validation Form</title>
  </head>

  <body class="container justify-content-center d-flex">
  
  <form   name="myform"  method="post" onsubmit="return validated()">
      <h2>Generic Validtion Form</h2>
    <div class="row">
      <div class="mt-3 col-lg-6 col-md-6 col-sm-10 col-12 m-auto">
      <div>
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter your first name" id="firstname" name="firstname" >
        <span id="firstname-error" class="text-danger"></span>
      </div>
      </div>
      <div class="mt-3 col-lg-6 col-md-6 col-sm-10 col-12 m-auto">
      <div>
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter your last name"  id="lastname" name="lastname" >
        <span id="lastname-error" class="text-danger"></span>
      </div>
      </div>
    </div>
    
  <div class="mb-3 mt-2">
          <label class="form-label">Date of birth</label>
          <input type="date" class="form-control"  placeholder="dd-mm-yyyy" id="dob" name="dob" >
          <span id="dob-error" class="text-danger"></span>
    </div>
    
    <div class="mb-3 mt-2">
          <label class="form-label">Email address</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" >
          <span id="email-error" class="text-danger"></span>
    </div> 
  
    <div class="mt-2">
      <label>Phone</label>
      <input type="text" class="form-control" id="phoneno" name="phoneno"  placeholder="Enter your Phone number" >
      <span id="phoneno-error" class="text-danger"></span>
    </div> 
  
    <div class="mt-2 row">
    <label class="form-label">Gender</label>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="gender" id="gender" >
      <label class="form-check-label">Male</label>
    </div>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="gender" id="gender" >
      <label class="form-check-label"> Female</label>
    </div>
    <div class="form-check col-lg-3 col-md-3 col-sm-10 ms-3">
      <input class="form-check-input" type="radio" name="gender" id="gender" >
      <label class="form-check-label"> Others</label>
    </div>
      <span id="gender-error" class="text-danger"></span>
     </div>
        
     <div class="col-md-3 mt-2">
      <label class="form-label">Country</label>
      <select class="form-select" id="country" name="country" >
      <option selected disabled value="">Choose Country</option>
      <option>India</option>
      <option>China</option>
      <option>America</option>
      <option>England</option>
      </select>
      <span id="country-error" class="text-danger"></span>
     </div>
    
    <div class="col-12 mt-3">
      <div class="form-check">
      <input class="form-check-input" type="checkbox"  id="check" name="check" >
      <label class="form-check-label">
        Agree to terms and conditions
      </label>
      <span id="check-error" class="text-danger"></span>
      </div>
    </div>
    
    <div class="mt-4">
      <div class="d-grid">
        <button class="btn btn-primary" >Submit</button>
      </div>
    </div>
  </form>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" integrity="sha512-pXR0JHbYm9+EGib6xR/w+uYs/u2V84ofPrBpkgLYyKvhZYJtUUvKSy1pgi8tJZAacsPwgf1kbhI4zwgu8OKOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src =  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
 </body>
</html>
